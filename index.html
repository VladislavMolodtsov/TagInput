<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tags Input Box</title>
    <!-- Unicons CDN Link for Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="title">
            <img src="img/tag.svg" alt="icon">
            <h2>Tags</h2>
        </div>
        <div class="content">
            <p>Press enter or add a command after each tag</p>
            <div class="tag__box">
                <ul>
                    <!-- <li>html <i class="uit uit-multiply"></i></li>
                    <li>css <i class="uit uit-multiply"></i></li> -->
                    <input type="text">
                </ul>
            </div>
        </div>
        <div class="details">
            <p><span>10</span>tags are remaining</p>
            <button>Remove All</button>
        </div>
    </div>




    <script src="js/main.js"></script>
</body>
</html>
